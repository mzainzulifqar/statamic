sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: text_1
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: 'Text 1'
          type: markdown
          icon: markdown
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: text_2
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: 'Text 2'
          type: markdown
          icon: markdown
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: link_1
        field:
          display: 'Link 1'
          type: link
          icon: link
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: link_2
        field:
          display: 'Link 2'
          type: link
          icon: link
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: image_1
        field:
          mode: list
          container: foobar
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Image 1'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: feature_snippet
        field:
          display: 'Feature Snippet'
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: teaser
        field:
          input_type: text
          antlers: false
          display: Teaser
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: grid_field
        field:
          fields:
            -
              handle: text_1
              field:
                input_type: text
                antlers: false
                display: 'Text 1'
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
            -
              handle: text_2
              field:
                input_type: text
                antlers: false
                display: 'Text 2'
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
          mode: table
          reorderable: true
          display: 'Grid Field'
          type: grid
          icon: grid
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: testimonial_snippet
        field:
          display: 'Testimonial Snippet'
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          visibility: visible
