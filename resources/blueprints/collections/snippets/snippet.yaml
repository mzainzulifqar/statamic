      -
        handle: author
        field:
          input_type: text
          antlers: false
          display: Author
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: owner
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
